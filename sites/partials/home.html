<img class="img-responsive" src="{{home.img}}" ng-hide="{{hide.img}}">    

    <!-- Page Content -->
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row" ng-hide="{{hide.title}}">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{home.header}}
                </h1>
            </div>
            <div class="col-md-4" ng-repeat="card in cards" ng-hide="{{hide.marketing}}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-{{card.ico}}"></i> {{card.title}}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{card.body}}</p>
                        <a href="{{card.link}}" class="btn btn-default">{{card.btn}}</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" ng-hide="{{hide.folio}}">
            <div class="col-lg-12">
                <h2 class="page-header">{{folioheading}}</h2>
            </div>
            <div class="col-md-4 col-sm-6" ng-repeat="x in folio">
                <a href="{{x.link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{x.img}}" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->

        <!-- Features Section -->
        <div class="row" ng-hide="{{hide.features}}">
            <div class="col-lg-12">
                <h2 class="page-header">{{features.header}}</h2>
            </div>
            <div class="col-md-6">
                <p>{{features.textup}}</p>
                <ul>
                    <li ng-repeat="x in features.list">{{x}}</li>
                </ul>
                <p>{{features.textdown}}</p>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="{{features.img}}" alt="">
            </div>
        </div>
