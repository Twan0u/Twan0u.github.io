
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{title}}
                    <small>{{subtitle}}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <!-- First Blog Post -->
                <div ng-repeat="x in blogPosts |filter : querry">
                    <h2>
                        <a href="{{x.link}}">{{x.title}}</a>
                    </h2>
                    <p class="lead">
                        by <a href="{{x.authorLink}}">{{x.authorName}}</a>
                    </p>
                    <p><i class="fa fa-clock-o"></i> Posted on {{x.date}}</p>
                    <hr>
                    <a href="{{x.link}}">
                        <img class="img-responsive img-hover" src="{{x.img}}" alt="">
                    </a>
                    <hr>
                    <p>{{x.descript}}</p>
                    <a class="btn btn-primary" href="{{x.link}}">{{x.btn}} <i class="fa fa-angle-right"></i></a>

                    <hr>
                </div>

                <!-- Pager
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>-->

            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="querry">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>{{subtitleCat}}</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                                <li ng-repeat="x in category"><a href="{{x.link}}">{{x.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>

                <!-- Side Widget Well -->
                <div class="well">
                    <h4>{{side.title}}</h4>
                    <p>{{side.text}}</p>
                </div>

            </div>

        </div>
        <!-- /.row -->
